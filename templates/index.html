<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detec√ß√£o de Desperd√≠cio de Alimentos</title>

    <!-- Importando Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        .video-container {
            width: 100%;
            position: relative;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background: black;
        }
        .button {
            width: 100%;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title is-4 has-text-primary">Detec√ß√£o de Desperd√≠cio de Alimentos</h1>
            <p class="subtitle is-6">Aponte a c√¢mera traseira para os alimentos e veja a detec√ß√£o em tempo real.</p>

            <div class="video-container">
                <canvas id="canvas"></canvas>
            </div>

            <button class="button is-primary is-medium" onclick="startCamera()">üì∑ Ativar C√¢mera</button>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isProcessing = false;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(() => {
                        if (!isProcessing) {
                            sendFrame(video);
                        }
                    }, 1000);
                });
            } catch (error) {
                console.error("Erro ao acessar a c√¢mera:", error);
                alert("‚ö†Ô∏è N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.");
            }
        }

        function sendFrame(video) {
            isProcessing = true;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("frame", blob);

                fetch("/process_frame", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    drawBoundingBoxes(data);
                    isProcessing = false;
                })
                .catch(error => {
                    console.error("Erro no envio do frame:", error);
                    isProcessing = false;
                });
            }, "image/jpeg");
        }

        function drawBoundingBoxes(data) {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = data.processed_frame;

            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
        }
    </script>
</body>
</html>
